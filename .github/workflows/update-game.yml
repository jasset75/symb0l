name: Update Space Shooter Game

on:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b chore/update-game-gif
          git push -f -u origin chore/update-game-gif

      - uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "game.gif"
          strategy: "random"

      - name: Create Pull Request
        run: |
          PR=$(gh pr list --head chore/update-game-gif --state open --json number --jq '.[0].number')
          if [ -n "$PR" ]; then
            echo "PR #$PR already open, skipping creation."
          else
            gh pr create \
              --title "chore: update space shooter game gif" \
              --body "Automated update of the space shooter game GIF." \
              --base main \
              --head chore/update-game-gif
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
